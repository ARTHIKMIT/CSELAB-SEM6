<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class Timetable</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery & Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">

<div class="container mt-4">

    <!-- ================= HEADING ================= -->
    <div class="text-center mb-4">
        <h2 class="text-primary">My Class Timetable</h2>
        <span class="badge badge-success">Semester VI</span>
        <span class="badge badge-info">CSE</span>
    </div>

    <!-- ================= TIMETABLE TABLE ================= -->
    <div class="card shadow">
        <div class="card-header bg-dark text-white text-center">
            Weekly Class Timetable
        </div>

        <div class="card-body">
            <table class="table table-bordered table-striped text-center">
                <thead class="thead-dark">
                    <tr>
                        <th>Day</th>
                        <th>9–10</th>
                        <th>10–11</th>
                        <th>11–12</th>
                        <th>12–1</th>
                        <th>2–3</th>
                        <th>3–4</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th class="bg-light">Monday</th>
                        <td>Math</td>
                        <td>OS</td>
                        <td>DBMS</td>
                        <td class="bg-warning">Break</td>
                        <td>Java</td>
                        <td>CN</td>
                    </tr>

                    <tr>
                        <th class="bg-light">Tuesday</th>
                        <td>Java</td>
                        <td>Math</td>
                        <td>OS</td>
                        <td class="bg-warning">Break</td>
                        <td>DBMS</td>
                        <td>CN</td>
                    </tr>

                    <tr>
                        <th class="bg-light">Wednesday</th>
                        <td colspan="3" class="bg-info text-white">
                            DBMS Lab
                        </td>
                        <td class="bg-warning">Break</td>
                        <td colspan="2" class="bg-info text-white">
                            Java Lab
                        </td>
                    </tr>

                    <tr>
                        <th class="bg-light">Thursday</th>
                        <td>CN</td>
                        <td>Java</td>
                        <td>Math</td>
                        <td class="bg-warning">Break</td>
                        <td>OS</td>
                        <td>DBMS</td>
                    </tr>

                    <tr>

                        <th class="bg-light">Friday</th>
                        <td>OS</td>
                        <td>CN</td>
                        <td>Java</td>
                        <td class="bg-warning">Break</td>
                        <td>Math</td>
                        <td>DBMS</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
